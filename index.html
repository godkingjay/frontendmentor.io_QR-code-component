<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="picture">
        <img src="./images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="text">
        
        <h1 class="title">
          Improve your front-end skills by building projects
        </h1>

        <p class="description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>

      </div>
    </div>
  </main>
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/godkingjay">Jarrian(Godking)</a>.
  </div>
</body>
</html>
